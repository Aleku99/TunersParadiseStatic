<!DOCTYPE html>
<html>
  <head>
    <title>Tuner's Paradise | Home></title>

    <script
      src="https://kit.fontawesome.com/dc2b99e1d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom">
      <a class="navbar-brand" href="index.html">Tuner's Paradise</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="contact.html">Contact</a>
          <a class="nav-link" href="services.html">Services</a>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="container form-container">
        <div class="row">
          <div class="col-12">
            <h1>Contacteaza-ne</h1>
          </div>
        </div>
        <form name="contact" method="POST" data-netlify="true">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nume</label>
              <input
                type="text"
                class="form-control"
                id="inputNume"
                placeholder="Nume" name="Nume"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Prenume</label>
              <input
                type="text"
                class="form-control"
                id="inputPrenume"
                placeholder="Prenume" name="Prenume"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputAddress"
              placeholder="Ex: nicu@gmail.com" name="Email"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Telefon</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Ex: 0720123456" name="Telefon"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mesajul tau</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3" name="Mesajul tau"
            ></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Nu sunt robot.
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="btn button-custom"
            id="submit-button"
            disabled
          >
            Trimite
          </button>
        </form>
      </div>
    </div>

    <div class="container-fluid footer footer-background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md justify-content-center footer-divisions">
                    <h3>Follow us: </h3>
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram"></i> Instagram</a>
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook-square"></i> Facebook</a>
                    <a href="https://twitter.com/?lang=en">
                        <i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
            <hr>
            <div class="row footer-divisions-1">
                    <p>Copyright Â© 2020 Loghin Alexandru </p>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../Assets/js/index.js"></script>
  </body>
</html>
